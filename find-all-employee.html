<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid mt-3">
    <div class="card">
        <div class="card-header">
            <h2>List Employee</h2>
        </div>
        <div class="card-body">
            <a href="create.html"class="btn btn-primary mb-3">Create Employee</a>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Wage</th>
                </tr>
                </thead>
                <tbody id="data">git init
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    function loadData() {
        var xmlHttpRequest = new XMLHttpRequest();
        xmlHttpRequest.onreadystatechange = function() {
            if(xmlHttpRequest.readyState === 4 && xmlHttpRequest.status === 200){
                var jsonResponse = JSON.parse(xmlHttpRequest.responseText)
                var contentHtml = '';
                for (let i = 0; i < jsonResponse.length; i ++) {
                    contentHtml += ` <tr>
            <td>${jsonResponse[i].id}</td>
            <td>${jsonResponse[i].name}</td>
            <td>${jsonResponse[i].wage}</td>
        </tr>`;
                }
                document.getElementById('data').innerHTML = contentHtml;
            }
        }
        xmlHttpRequest.open('GET', "https://thispringboot.herokuapp.com/api/v1/employee");
        xmlHttpRequest.send();
    }
    document.addEventListener('DOMContentLoaded', function() {
        loadData();
    })

</script>
</body>
</html>
